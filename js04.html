<html>
<head>
    <title>Example using new</title>
    <script language="JavaScript">
        function outputDate() {
            var d = new Date(); //creater today's data and time
            document.write(d.toLocaleString()); //converts a date to a string
        }
    </script>
</head>
<body>
    <h1>The date and time area</h1>
    <script language="JavaScript">
        outputDate();
    </script>
</body>
</html>
